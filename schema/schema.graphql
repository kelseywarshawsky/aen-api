type CharacterDescription {
  height: String
  weight: String
  age: Int
  hair: String
  eyes: String
  additionalFeatures: String
}

input CharacterDescriptionInput {
  height: String
  weight: String
  age: Int
  hair: String
  eyes: String
  additionalFeatures: String
}

input CreateCharacterInput {
  userId: String!
  name: String!
  campaignIds: [String!]
  ancestry: String
  bloodline: String
  lifePathIds: [String]
  languages: [String!]
  isReady: Boolean!
}

type Character {
  id: String!
  userId: Int!
  name: String!
  campaignIds: [String!]!
  ancestry: String!
  bloodline: String
  lifePathIds: [String]
  languages: [String!]
  isReady: Boolean!
  class: String
  tradition: String
}

type Story {
  characterId: Int!
  isBackstory: Boolean!
  notes: String
  inGameDate: String
  sessionDate: String
}

type Mutation {
  createCharacter(input: CreateCharacterInput!): Character
}

type Query {
  getCharacters: [Character]
  getCharacter(id: Int!): Character
}
